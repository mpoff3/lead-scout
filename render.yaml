services:
  - type: web
    name: lead-scout-backend
    runtime: python
    rootDir: src/backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.2 